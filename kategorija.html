<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="http://www.geoplugin.net/javascript.gp"></script>
        <title>SaP</title>
    </head>
    <body>
        <div class="container-fluid topBar">
            <a class="appNav col-xs-2"><span class="fa fa-navicon"></span></a>
            <a class="col-xs-10">[KATEGORIJA]</a>
        </div>

        <div class="sideBarWrap container-fluid col-xs-12">
            <!--Card-->
            <div class="card sideBar">
                <!--Card content-->
                <!--Title-->
                <div class="card-title SideBarTitle">
                    <a class="closeSideBar"><span class="fa fa-arrow-left"></span></a>
                </div>
                <div class="card-body">
                    <!--Text-->
                    <div class="card-text">
                        <div class="sideTitle">Sap</div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="sideBtn sideFeatBtn">
                                    <span class="fa fa-star fa-fw sideIcon"></span><br>
                                    <a>Preporučeni</a>
                                </div>
                                <div class="sideBtn sideFavBtn">
                                    <span class="fa fa-heart fa-fw sideIcon"></span><br>
                                    <a>Favoriti</a>
                                </div>
                            </div>
                        </div>
                        <div class="sideItem sideHomeBtn"><span class="fa fa-home fa-fw"></span> Početna</div>
                        <div class="sideItem sideMapBtn"><span class="fa fa-map-marker fa-fw"></span> Šta mi je blizu?</div>
                        <div><hr></div>
                        <div class="sideItem sideOptionsBtn"><span class="fa fa-gear fa-fw"></span> Postavke</div>
                    </div>
                </div>
                <!--/.Card content-->
            </div>
            <!--/.Card-->
        </div>

        <div class="app container-fluid">
            <!--featured select-->
            <div class="favSection row">
                <div class="card col">
                    <div class="mainPageCard card-body row">
                        <div class="col-12 sectionTitle"><span class="fa fa-star"></span> Mi vam preporučujemo</div>
                        <!-- items -->
                        <div class="col-6 itemCard">
                            <div class=" card">
                                <img class="img-fluid" src="./img/img (97).jpg" alt="Card image cap">
                            </div>
                        </div>
                        <div class="col-6 itemCard">
                            <div class=" card">
                                <img class="img-fluid" src="./img/img (97).jpg" alt="Card image cap">
                            </div>
                        </div>
                        <!-- items -->
                    </div>
                </div>
            </div>
            <!--featured select-->
            <br>
            <!--favourite select-->
            <div class="favSection row">
                <div class="card col">
                    <div class="mainPageCard card-body row">
                        <div class="col-12 sectionTitle"><span class="fa fa-heart"></span> Vaši favoriti</div>
                        <!-- items -->
                        <div class="col-4 itemCard">
                            <div class=" card">
                                <img class="img-fluid" src="./img/img (97).jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h6 class="card-title">Card title</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 itemCard">
                            <div class=" card">
                                <img class="img-fluid" src="./img/img (97).jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h6 class="card-title">Card title</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 itemCard">
                            <div class=" card">
                                <img class="img-fluid" src="./img/img (97).jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h6 class="card-title">Card title</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 itemCard">
                            <div class="moreItemsBtn">
                                <img src="./img/down.png">
                                <a>Prikaži sve</a>
                            </div>
                        </div>
                        <!-- items -->
                    </div>
                </div>
            </div>
            <!--favorite select-->
            <br>
            <!--News section-->
            <div class="newsSection row">
                <div class="card col">
                    <div class="mainPageCard card-body row">
                        <div class="col-12 sectionTitle"><span class="fa fa-calendar"></span> Najnovija dešavanja</div>
                        <!--items-->
                        
                        <!--items-->                        
                    </div>
                </div>
            </div>
            <!--News section-->
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="js/navbar.js"></script>
        <script type="text/javascript" src="js/kategorija.js"></script>
    </body>
</html>
